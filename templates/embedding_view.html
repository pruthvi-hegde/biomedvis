<!-- Articles -->
{% if data %}
    <div class="row">
        <div class="col-8 card">
            <div class="card-body w-100" id="articleEmbeddingView" data-article="{{ article_title }}"
                 style="width: 70%; height: 45%">

                <div id="myDiv">
                    <div class="spinner-border text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="row card">
                <div class="card-body">
                           <input type="hidden" id="chartContainer" data-date="{{ published_date }}"
                                  data-count="{{ article_count }}"/>
{#                    <canvas id="chartContainer" data-date="{{ published_date }}" data-count="{{ article_count }}">#}
{#                    </canvas>#}

                    <div id="slider-bar-chart"></div>
                    <p>
                        <label for="amount">Years:</label>
                        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    </p>
                    <div id="slider-range"></div>
                </div>
            </div>


        </div>
    </div>

    {% include 'article_page_view.html' %}


{% else %}
    <div class="align-content-center text-center">
        <b class="no-results"><i class="fa fa-sad-tear"></i> Sorry!! Could not find articles related to your
            search</b>
    </div>
{% endif %}
