<!-- Articles -->
{% if data %}

        <div class="col-sm-8">
            <div class="card h-100 main-cards">
                {% include 'embedding_view.html' %}
            </div>
        </div>

        <div class="col-sm-4 pr-5">
            <div class="card h-100 main-cards">
                <div class="card-body">
                    {% include 'time_view.html' %}

                </div>
            </div>
        </div>
    </div>


        {% include 'article_page_view.html' %}


{% else %}

        <b class="no-results"><i class="fa fa-sad-tear"></i> Sorry!! Could not find articles related to your
            search</b>
    </div>
{% endif %}
