    <script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'bs4/popper.min.js' %}"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-custom overflow-hidden">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/articles-search">
            <input id="searchArticle" name="q" class="form-control mr-sm-2" type="search" placeholder="Search"
                   aria-label="Search">


        </form>
    </div>
</nav>
