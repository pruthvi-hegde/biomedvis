{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Visual Browser Template</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free/css/all.min.css' %}"/>


    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'bs4/bootstrap.min.js' %}"></script>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bs4/bootstrap.min.css' %}"/>


    <!-- Velocity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.ui.min.js"></script>
    <link rel="stylesheet" href="{% static ' href="css/owl.carousel.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/checkbox.beautifier.css' %}"/>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-custom overflow-hidden">
    <div class="d-flex flex-column w-100">
        <div class="d-inline-flex flex-nowrap">
            <h1 class="custom-title">VisBioMed</h1>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white shadow" href="/" style="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white shadow" href="{% url 'category-list' %}">Docs</a>
                    </li>
                </ul>
                {#                <form class="form-inline my-2 my-lg-0" action="/articles-search">#}
                {#                    <input id="searchArticle" name="q" class="form-control mr-sm-2" type="search"#}
                {#                           placeholder="Search"#}
                {#                           aria-label="Search">#}
                {##}
                {#                </form>#}
                <form class="form-inline nav-item">
                    <div class="input-group search-box">
                        <input id="searchArticle" name="q" class="form-control custom_search"
                               placeholder="Find your articles here...."
                               aria-label="Search for..." type="search">

                    </div>
                </form>
            </div>
        </div>
        <div>

            <small><a href="https://diglib.eg.org/handle/10.2312/463" target="_blank">VCBM: Eurographics Workshop on
                Visual Computing for Biomedicine
            </a>
            </small>

        </div>
    </div>
</nav>
