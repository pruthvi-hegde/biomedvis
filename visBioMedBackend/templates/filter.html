{% load static %}
<script type="text/javascript"></script>
			<h3 class="mb-4 border-bottom pb-1">Filters</h3>
			<!-- Filter 1 -->
           {% for category in categories %}
			<div class="card mb-4">
				<h6 class="card-header">{{ category.name }}</h6>
				<div class="list-group list-group-flush">
					{% for label in category.labels %}
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="color" value="{{label.label__id}}" type="checkbox" />&nbsp;
						<button class="btn" style="background-color: {{color.color__color_code}}; margin-top: -5px;"></button>
					</li>
					{% endfor %}
				</div>
			</div>
