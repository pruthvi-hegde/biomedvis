<!-- Articles -->
{% if data %}
    <div class="row pt-1">

        {% for article in data %}
            <div class="col-sm-1 pl-2 pr-2 pb-2 pt-2" id="articleColumns">
                <div class="card mb-1 bg-white custom-animation">
                    <div class="card-img">
                        <a data-index="{{ article.id }}" class="custom-info"
                           data-toggle="tooltip"
                           title="{{ article.article_title }}">
                            <img class="thumb"
                                 src={{ article.thumbnail_path }} alt={{ article.article_title }}/>
                        </a>

                        <input type="hidden" class="article-title-{{ article.id }}"
                               value="{{ article.article_title }}"/>
                        <input type="hidden" class="article-thumbnail-{{ article.id }}"
                               value="{{ article.thumbnail_path }}"/>
                        <input type="hidden" class="article-authors-{{ article.id }}"
                               value="{{ article.article_authors }}"/>
                        <input type="hidden" class="article-publisher-{{ article.id }}"
                               value="{{ article.publisher }}"/>
                        <input type="hidden" class="article-publishedDate-{{ article.id }}"
                               value="{{ article.published_date }}"/>
                        <input type="hidden" class="article-ISSN-{{ article.id }}"
                               value="{{ article.ISSN }}"/>
                        <input type="hidden" class="article-ISBN-{{ article.id }}"
                               value="{{ article.ISBN }}"/>
                        <input type="hidden" class="article-DOI-{{ article.id }}"
                               value="{{ article.DOI }}"/>
                    </div>


                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <b class="no-results"> Sorry!! Could not find articles related to your search</b>
{% endif %}
